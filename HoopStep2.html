		<main class="container mainSecondPage mainThirdPage">
			<article class="hulaTitle sumUp">
				<h1>סיכום ותשלום</h1><!-- פעם ראשונה כאן ?<a href="#">הרשם</a> עכשיו -->
			</article>
			<button aria-label="Left Align" class="btn btn-default1 toSumUp1" type="button">
				<span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
			</button>
			<section class="summary">
				<div class="summaryImg"><img src="images/sumpic.png" alt="Hula hoop photo" title="Hula hoop photo"></div>
				<article class="summaryText">
					<h2>פרטי המוצר</h2>,המוצר אותו אתם בוחרים ישמש לכם כחישוק<br>
					זהו הדף חשבון בדף זה אתם תדרשו לשלם על החישוק אותו תזמינו<br>
					.לאחר התשלום החישוק במבוקש ישלח אילכם בדואר<br>
					.התחילו לרקוד
				</article>
				<article class="summaryText">
					<form id="summaryForm" name="summaryForm" action="" method="GET">
						<label>
							<span class="glyphicon glyphicon glyphicon-question-sign question toolTip" data-toggle="tooltip" data-placement="left" title="גודל: מציין את היקף החישוק אנא בחרו בהתאם לגילכם">
							</span>
							<!-- 1:Form input Size -->
							<input class="dataInputAge" list="age" name="hulaSize" required>
								<datalist id="age">
									<option value="100">ילדים</option>
									<option value="110">נערים</option>
									<option value="120">בוגרים</option>
									<option value="130">מקצוענים</option>
								</datalist> גודל
						</label>
						<br>
						<label>		
							<span class="glyphicon glyphicon glyphicon-question-sign question toolTip" data-toggle="tooltip" data-placement="left" title="משקל: בחרו את המשקל לפי רמתכם, זכרו משקל נמוך קשה יותר">
							</span>
							<!-- 2:Form input weight -->
							<input class="dataInputKind" list="kind" name="hulaWeight" required>
								<datalist id="kind">
									<option value="10">קל</option>
									<option value="20">כבד</option>
									<option value="30">כבד מאוד</option>
									<option value="40">אולטימט</option>
								</datalist> משקל
						</label>
						<br>
						<label>
							<span class="glyphicon glyphicon glyphicon-question-sign question toolTip" data-toggle="tooltip" data-placement="left" title="מודל: זהו הדגם שבחרתם בעמוד הקודם">
							</span>
							<!-- 3:Form input model selection from previous page -->
							<input class="hulaSelectColor"  type="text" name="hulaSelect" disabled>מודל
						</label>
						<br>
						<label>
							<span class="glyphicon glyphicon glyphicon-question-sign question toolTip" data-toggle="tooltip" data-placement="left" title="כמות: כמה חישוקים שתרצו מהדגם שבחרתם">
							</span>
							<!-- 4:Form input hula hoops amount -->
							<input class="hulaAmount" name="amount" required="" type="text">כמות
						</label>
						<br>
						<button type="button" class="btn btn-default dataFromForm">חשב</button>
						<h2 id="displaySum"></h2>
				</article>
						<div class="summaryText">
							<!--hula hoops price -->
							<h2><span class="hulaPrice"></span> מחיר</h2>
						</div>
						<!--Sending form to db -->
						<button id="addToCart" type="submit" class="btn btn-default cartIndicator">הוסף לעגלה</button>
					</form>
				<article id="toMyFavorit">
					<a href="#" class="addToFavor" aria-hidden="true" class=
						"glyphicon glyphicon-heart heartColor">הוסף לרשימה שלי 
						<span aria-hidden="true" class="glyphicon glyphicon-heart heartColor">
						</span>
					</a>
				</article>
				<br>
				<article class="optionSummary">
					<ul>
						<li><a class="faceBook" href="#"></a></li>
						<li><a class="pick" href="#"></a></li>
						<li><a class="twitter" href="#"></a></li>
						<li style="list-style: none; display: inline">
							<div style="margin-left: 2em">
								<div class="clear"></div>
							</div>
						</li>
					</ul>
				</article>
